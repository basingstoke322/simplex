<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simplex</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body class="container">
    <table th:each="i: ${simplex.rowsIter()}" class="table">
        <tr th:each="g: ${i}">
            <td th:each="s: ${g}" th:text="${s}"></td>
        </tr>
    </table>
    <p th:text="${simplex.result}"></p>
</body>
</html>
